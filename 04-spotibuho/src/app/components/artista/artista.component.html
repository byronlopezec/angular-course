<app-loading *ngIf="verLoading"></app-loading>
<div class="row animated fadeIn fast" *ngIf="!verLoading">
  <div class="col-2"><img [src]="artista.images | noimage" class="img-thumbnail img-circle" /></div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p><a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a></p>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-outline-danger" routerLink="/search">Regresar</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img class="img-thumb" [src]="track.album.images | noimage" /></td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio src="{{ track.preview_url }}" controls></audio> -->
            <iframe
              [src]="track.id | domseguro: 'https://open.spotify.com/embed/track/'"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
